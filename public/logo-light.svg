<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark green gradient for Light Mode (oklch equivalent of deep forest green) -->
    <linearGradient id="darkGreenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B5E20"/>
      <stop offset="50%" stop-color="#2E7D32"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
    
    <!-- Highlight gradient for 3D effect on bars (slightly lighter dark green) -->
    <linearGradient id="highlightDarkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="40%" stop-color="#2E7D32"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
    
    <!-- Subtle drop shadow -->
    <filter id="shadowLight" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <g transform="translate(30, 30)" filter="url(#shadowLight)">
    <!-- Left vertical bar -->
    <rect x="-22" y="-12" width="5" height="24" rx="1.5" fill="url(#highlightDarkGrad)"/>
    
    <!-- Right vertical bar -->
    <rect x="17" y="-12" width="5" height="24" rx="1.5" fill="url(#highlightDarkGrad)"/>
    
    <!-- W shape -->
    <path
      d="M-15 -10 L-15 12 L-8 12 L-8 -2 L0 15 L8 -2 L8 12 L15 12 L15 -10"
      fill="url(#darkGreenGrad)"
    />
  </g>
</svg>
